
    <div class="modal-header">
        <h1>Create New Employee</h1>
    </div>

<div class="modal-body">
    <form role="form" class="form-horizontal" novalidate name="employeeForm">
        <fieldset>
            <legend>Basic Information</legend>
            <div class="form-group" ng-class="{'has-error': employeeForm.fullName.$invalid && employeeForm.fullName.$dirty}">
                <label for="fullName" class="col-sm-3 control-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" id="fullName" name="fullName" class="form-control" ng-model="editableEmployee.fullName" ng-required="shoudShowFullName()" />
                    <span class="help-block" ng-show="employeeForm.fullName.$error.required && employeeForm.fullName.$dirty">Full name is required</span>
                </div>
            </div>

            <div class="form-group" pshow-errors>
                <label for="email" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" id="email" name="email" class="form-control" ng-model="editableEmployee.email" ng-required="true" />
                    <span class="help-block hide">Email is required</span>
                </div>
            </div>

            <div class="form-group">
                <label for="notes" class="col-sm-3 control-label">Notes</label>
                <div class="col-sm-9">
                    <textarea name="notes" id="notes" class="form-control" rows="5" cols="40" ng-model="editableEmployee.notes"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="department" class="col-sm-3 control-label">Department</label>
                <div class="col-sm-9">
                    <select name="department" id="department" class="form-control" ng-model="editableEmployee.department"
                            ng-options="dept for dept in departments"></select>
                </div>
            </div>
        </fieldset>
        <br />

        <fieldset>
            <legend>Perks</legend>
            <div class="form-group">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                    <div class="checkbox">
                        <label><input type="checkbox" value="perkCar" ng-model="editableEmployee.perkCar" />Company Car</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="perkStock" ng-model="editableEmployee.perkStock" />Stock Options</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="perkSixWeeks" ng-model="editableEmployee.perkSixWeeks" />Six Weeks Vacation</label>
                    </div>
                </div>
            </div>
            <br />
        </fieldset>

        <fieldset>
            <legend>Payroll Type</legend>
            <div class="form-group">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">

                    <div class="radio">
                        <label><input type="radio" name="payrollType" value="w2" ng-model="editableEmployee.payrollType" /> W-2</label><br />
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="payrollType" value="ten99" ng-model="editableEmployee.payrollType" /> 1099</label><br />
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="payrollType" value="none" ng-model="editableEmployee.payrollType" /> None</label><br />
                    </div>
                    <br />

                </div>


            </div>
        </fieldset>

    </form>
</div>

<div class="modal-footer">
    <div class="col-sm-offset-3 col-sm-9">
        <input type="submit" class="btn btn-default" value="Cancel" ng-click="cancelForm()" />
        <input type="submit" class="btn btn-primary" value="Submit" ng-click="submitForm()" />
    </div>
</div>
